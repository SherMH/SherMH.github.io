<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contáctanos</h2>
                    <h3 class="section-subheading text-muted">Tienes algunas preguntas acerca de la competencia, quieres apoyar la iniciativo o simplemente quieres discutir acerca de la estadística en nuestro país, escribenos...</h3>
                    <hr class="star-primary">
				</div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        
                                <div class="control-group form-group">
								<div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Tu Nombre</label>
                                    <input type="text" class="form-control" placeholder="Tu Nombre *" id="name" required data-validation-required-message="Porfavor digita tu nombre.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
								<div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Tu correo electrónico </label>
                                    <input type="email" class="form-control" placeholder="Tu correo electrónico *" id="email" required data-validation-required-message="Porfavor digita tu correo electrónico.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
								<div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Tu número de celular </label>
                                    <input type="tel" class="form-control" placeholder="Tu número de celular *" id="phone" required data-validation-required-message="Porfavor digitar un número de celular.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
								<div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Tu mensaje </label>
                                    <textarea class="form-control" placeholder="Tu mensaje *" id="message" required data-validation-required-message="Porfavor digita tu mensaje."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Enviar Mensaje</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
